<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>Se ha presentado un error al consumir el servicio</p>
</div>
<div class="row">
    <div class="col-2">
        <img [src]="artist.images | noimage" alt="" class="img-thumbnail img-cicle" style="border-radius: 100% !important; width: 150px !important;">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
        </p>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table text-white">
            <thead>
                <th>Foto</th>
                <th>Album</th>
                <th>Cancion</th>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td><img [src]="topTrack.album.images | noimage" alt="" class="img-thumb"></td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
