<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>Se ha presentado un error al consumir el servicio</p>
</div>
<div class="card-columns">
    <div *ngFor="let newRelease of newReleases" class="card puntero">
        <img [src]="newRelease.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ newRelease.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of newRelease.artists" (click)="viewArtist(artist)" class="badge badge-pill badge-primary">{{ artist.name }}</span>
            </p>
        </div>
    </div>
</div>
